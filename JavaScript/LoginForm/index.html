        <div class="wrapper ">
            <form action="" id="signup" class="form">
                <h1 class="heading">Lets Register
                    Account</h1>
                <h3 class="desc">Hello user , you have
                    a greatful journey</h3>

                <div class="form-group">
                    <input class="form-control" type="text" name="" id="name" placeholder="Username">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="" id="email" placeholder="Email">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="" id="password" placeholder="Password">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="" id="password_confirmation"
                        placeholder="Password Confirmation">
                    <span class="form-message"></span>
                </div>


                <button class="signin_button">Sign up</button>



                <span class="footer">Already have an account? <a href="" class="sign_in">Sign in</a></span>
