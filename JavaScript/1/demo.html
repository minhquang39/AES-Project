<script>
    let luong = 4;
    if (luong == 15) {
        document.write('Thuế của bạn là ' + luong * 30 / 100);
    } else if (luong > 7 && luong < 15) {
        document.write("Thuế của bạn là " + luong * 20 / 100);
    } else {
        document.write('Thuế của bạn là ' + luong * 10 / 100);
    }
</script>
